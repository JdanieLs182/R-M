<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="home">

      </ion-back-button>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" [routerLink]="['/profile/' + personaje.id]">
      <ion-avatar slot="start"><img src="{{personaje.image}}" alt=""> </ion-avatar>
      <ion-label>{{personaje.name}}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
